<!-- The Modal -->
<div class="modal fade add-pet-mdl" id="addPetModal">
	<div class="modal-dialog modal-md">
		<div class="modal-content">
			<!-- Modal Header -->
			<div class="modal-header">
				<h4>ADD PET</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			<!-- Modal body -->
			<div class="modal-body">
				<div class="account-wall">
					<img class="profile-img" src="images/pet_icons/signal.svg" alt="">
					<form id="MyPET" action="" class="form-signin">
						<div class="row input-container">
							<div class="col-md-12">
								<div class="styled-input wide">
								<input name="name" id="name" type="text" required />
								<label>Name</label> 
								</div>
							</div>
							<!--<div class="col-md-12">
								<div class="styled-input wide">
									<div class="input-group spinner">
										<input name="age" id="age" type="text" value="1" min="0" max="5" required />
										<label>Age</label> 
										<div class="input-group-btn-vertical">
										<button class="btn" type="button"><i class="fa fa-caret-up"></i></button>
										<button class="btn" type="button"><i class="fa fa-caret-down"></i></button>
										</div>
									</div>
								</div>
							</div>-->
							<div class="col-md-12">
								<div class="styled-input">
									<input type="text" name="pet_dob" id="petdob" required>
									<label>Date Of Birth</label>
								</div>
							</div>
							<div class="col-md-12">
								<div class="styled-input">
								<select name="species" id="species" class="styled-input" required>
										<option value="">Species</option>
										<option value="Dog">Dog</option>
										<option value="Cat">Cat</option>
										<option value="Bird">Bird</option>
										<option value="Fish">Fish</option>
										<option value="Hamster">Hamster</option>
										<option value="Rabbit">Rabbit</option>
										<option value="Snake">Snake</option>
										<option value="Turtle">Turtle</option>

									</select>
																
								</div>
							</div>

							<div class="col-md-12">
								<div class="styled-input">
								<input name="breed" id="breed" type="text" required />
								<label>Breed</label> 
								</div>
							</div>
                              <div id="Loader" class="col-md-12 response"></div>
							<div class="col-md-12">
							<input type="submit" id="createPETs" class="btn submit-btn" value="Create new" />
							</div>
						</div>               
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
